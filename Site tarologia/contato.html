<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Mesmo head da página inicial -->
    <title>Contato - Consultas de Baralho Cigano e Tarologia</title>
</head>
<body>
    <!-- Mesmo header e nav da página inicial -->
    
    <main>
        <h2>Entre em Contato</h2>
        
        <div class="contact-methods">
            <div>
                <h3>Agendamento</h3>
                <p>WhatsApp: (XX) XXXX-XXXX</p>
                <p>E-mail: contato@consultastarologicas.com.br</p>
            </div>
            
            <div>
                <h3>Redes Sociais</h3>
                <p>Instagram: @consultastarologicas</p>
                <p>Facebook: /consultastarologicas</p>
                <p>YouTube: Consultas Tarológicas</p>
            </div>
        </div>
        
        <h3>Mande sua Mensagem</h3>
        <form>
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="subject">Assunto:</label>
            <select id="subject" name="subject">
                <option value="consulta">Agendamento de Consulta</option>
                <option value="doubt">Dúvida sobre Serviços</option>
                <option value="other">Outro</option>
            </select>
            
            <label for="message">Mensagem:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
            
            <button type="submit">Enviar Mensagem</button>
        </form>
    </main>
    
    <!-- Mesmo footer da página inicial -->
</body>
</html>
